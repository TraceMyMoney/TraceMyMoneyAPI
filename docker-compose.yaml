services:
  trackmoney_api:
    image: parimalmahindrakar/track_money_api:latest
    command: gunicorn -w 1 --bind 0.0.0.0:5000 wsgi:app
    volumes:
      - .:/app
    ports:
      - 5000:5000
    env_file:
      - ../env/.env.prod
    networks:
      - my_network

  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - my_network

  nginx:
    image: parimalmahindrakar/tracemymoney_nginx:latest
    container_name: tm_nginx_server
    ports:
      - "80:80"
    depends_on:
      - trackmoney_api
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
